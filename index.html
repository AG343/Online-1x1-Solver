    <body style='background-color:white;'>
        <center>
            <h1>Virtual Dice Roller</h1>
            <div class="scene">
                <div class="cube">
                  <div class="cube__face cube__face--front">2</div>
                  <div class="cube__face cube__face--back">5</div>
                  <div class="cube__face cube__face--right">3</div>
                  <div class="cube__face cube__face--left">4</div>
                  <div class="cube__face cube__face--top">1</div>
                  <div class="cube__face cube__face--bottom">6</div>
                </div>
              </div>
              
              <button class='btn btn-outline-dark' onclick='roll()'>Roll</button>
              <h6>NOTE: If the dice does not roll after you press the button, then it has rolled and returned the same number.</h1>
